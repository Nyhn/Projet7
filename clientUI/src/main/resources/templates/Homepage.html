<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="_include/head"></head>
<body>
    <nav th:include="_include/nav"></nav>

<div class="container">

    <h3>Ouvrages</h3>

    <div class="row">
        <div th:each="book : ${books}" class="col-md-4 my-1">
            <a th:href="@{|/book/${book.id}|}" class="groupe-link-color">
                <p th:text="${book.title}"></p>
                <p th:text= "${book.autor}"></p>
            </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
