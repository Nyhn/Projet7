<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mlibrary</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="container">

    <h1>Application Mlibrary</h1>

    <div class="row">
        <div th:each="book : ${books}" class="col-md-4 my-1">
            <a th:href="@{|/details-livre/${book.id}|}" >
                <p th:text="${book.title}"></p>
                <p th:text= "${book.autor}"></p>
            </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
