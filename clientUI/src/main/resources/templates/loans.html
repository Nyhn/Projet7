<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_include/head"></head>
<body>
<nav th:include="_include/nav"></nav>

<div class="container">

    <h3>Mes prÃªts</h3>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Titre</th>
            <th scope="col">Auteur</th>
            <th scope="col">Date d'emprunt</th>
            <th scope="col">Date de retour</th>
            <th scope="col">Rendu</th>
            <th scope="col">Extension</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${loans}">
            <th th:text="${loan.book.title}" scope="row"></th>
            <td th:text="${loan.book.autor}"></td>
            <td th:text="${loan.getDateStart()}"></td>
            <td th:text="${loan.getDateEnd()}"></td>
            <th:block th:if="${loan.returned}">
                <td>Oui</td>
            </th:block>
            <th:block th:if="${!loan.returned}">
                <td>Non</td>
            </th:block>
            <td th:if="${!loan.extension}"><a th:href="@{'/extension/'+${loan.id}}">Prolonger</a></td>
        </tr>
        </tbody>
    </table>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
